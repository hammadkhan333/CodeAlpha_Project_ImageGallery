<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="./image/pic-1.jpg" alt="Image 1" class="gallery-image" height="50%">
            <img src="./image/pic-2.jpg" alt="Image 2" class="gallery-image">
            <img src="./image/pic-3.jpg" alt="Image 3" class="gallery-image">
        </div>
        <button class="nav-btn prev" onclick="prevImage()">❮</button>
        <button class="nav-btn next" onclick="nextImage()">❯</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
